<!-- Container with improved background -->
<div class="reset-password-container">
  <!-- Card with enhanced shadow and refined spacing -->
  <div class="reset-password-card">
    <!-- Logo/Brand section -->
    <div class="header">
      <h2>Reset Password</h2>
      <p>Enter your new password below</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <!-- Email field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email"
               [ngClass]="{'error': resetForm.get('email')?.invalid && resetForm.get('email')?.touched}">
        <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error-message">
          <div *ngIf="resetForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="resetForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <!-- New Password field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword"
               [ngClass]="{'error': resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched}">
        <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-message">
          <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">New password is required.</div>
          <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">New password must be at least 6 characters long.</div>
        </div>
      </div>

      <!-- Confirm Password field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword"
               [ngClass]="{'error': resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched}">
        <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="error-message">
          <div *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Confirm password is required.</div>
          <div *ngIf="resetForm.get('confirmPassword')?.errors?.['mismatch']">Passwords do not match.</div>
        </div>
      </div>

      <!-- Submit button with loading state -->
      <button type="submit" [disabled]="isLoading || resetForm.invalid"
              class="submit-button"
              [ngClass]="{'loading': isLoading}">
        <span *ngIf="!isLoading" class="button-content">
          <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          Reset Password
        </span>
        <span *ngIf="isLoading" class="button-content">
          <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="spinner-track" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="spinner-head" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Resetting...
        </span>
      </button>
    </form>
  </div>
</div>
